<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_Account(str) {
        let regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(is_Account("abc@hotmail.com"));
    console.log(is_Account("gmail_com"));
</script>
</body>
</html>
